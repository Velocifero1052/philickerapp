<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<link rel="stylesheet" href="css/style.css">-->

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
</head>
<body>

<header>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-6">
                <a th:href="@{/searchWindow.html}" class="self-ref"><h1>phliker</h1></a>
            </div>
            <div class="col-6">
                <form  action="#" th:action="@{/}" th:object="${searchText}" method="get">
                    <input type="search" th:field="*{text}" class="search input-data"/>
                    <button type="submit" class="search search-button">GO</button>
                </form>
            </div>
        </div>
    </div>
</header>

<section class="section1">
        <section style="display:flex; flex-direction: column; align-items: flex-end">
            <div class="pageNumCenter" style="margin-right:30px">2</div>
            <a href="#" class="ref-center" th:text="'View all ' + ${#numbers.formatInteger(total, 3, 'COMMA')}"> </a>
        </section>
    </div>
    <table>
        <tr th:each="list: ${photoList}">
            <td th:each="photo: ${list}" ><a th:href="${photo}"> <img th:src="${photo}"></img></a></td>
        </tr>
    </table>
</section>

<footer class="text-center">
<!--    <form th:action="@{/}" method="GET" >-->
<!--        <button type="submit" name="text" th:value="${searching}" />-->
<!--    </form>-->
    <form th:action="@{/}" method="GET" style="margin-right:48%" >
        <button type="submit" class="plus" name="text" th:value="${searching}" >
            <i class="glyphicon glyphicon-plus" style="color: white;"></i>
        </button>
    </form>
    <div class="pageNumBottom text-center" th:text="${curPage}"></div>
</footer>
<button th:onclick="cl()">onclick text</button>

<div>
    <p class="greeting-id">The ID is </p>
    <p class="greeting-content">The content is </p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
    function cl() {
        $(document).ready(function () {
            $.ajax({
                url: "http://localhost:8080/greeting"
            }).then(function (data) {
                $('.greeting-id').append(data.id);
                $('.greeting-content').append(data.content);
            });
        });
    }
</script>


<script src="js/bootstrap.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
